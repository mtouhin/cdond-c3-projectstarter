---
- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: remove dependencies that are no longer required
  become: yes
  apt:
    autoremove: yes

- easy_install:
    name: pip
    state: latest

- name: "install node."
  become: yes
  apt:
    name: "nodejs"
    state: latest
    update_cache: yes

- name: "install npm"
  become: yes
  apt:
    name: "npm"
    state: latest
    update_cache: yes

- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

